[package]
name = "cita-forever"
version = "0.1.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
clap = "2"
logger = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
util = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }

[build-dependencies]
util = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }


[features]
default = ["sha3hash"]
sha3hash = ["util/sha3hash"]
blake2bhash = ["util/blake2bhash"]
sm3hash = ["util/sm3hash"]
